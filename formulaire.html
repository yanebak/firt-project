<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mon Premier Formulaire</title>
    </head>
    <body>
        <h1>Votre Avis Nous Intéresse</h1>
        <table>
            <tr>
                <td>
                    <form>
                        <fieldset>
                            <legend>Informations Personnelles</legend>
                            <ol>
                                <li>Nom <input type="text"></li>
                                <li>Date de naissance <input type="date"></li>
                                <li>Site <input type="url" placeholder="https://monsite.com"></li>
                                <li>Emploi <input type="text"></li>
                                <li>Approx. Salaire annuel <input type="number" placeholder="$"></li>
                            </ol>
                        </fieldset>
                    </form>
                </td>
                <td>
                    <form>
                        <fieldset>
                            <legend>Informations de Contact</legend>
                            <ol>
                                <li>Adresse ligne 1 <input type="text"></li>
                                <li>Adresse ligne 2 <input type="text"></li>
                                <li>Pays <input type="text"></li>
                                <li>Tél <input type="tel" placeholder="eg: +213 67..."></li>
                                <li>Courriel <input type="email"></li>
                            </ol>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
        <h1>Préférences</h1>
        <div>
            <label>Choisir une couleur <input type="color" value="#fff"></label><br>
            <label>Sur une échelle de 1 à 10, quel est votre degré d'entthousiasme pour HTML5 ?<input type="range"></label><br>
            <input type="submit" placeholder="Envoyer">
        </div>
    </body>
</html>
